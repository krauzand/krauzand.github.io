<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="laso.css?10004">
	<title>Laso | Lasītmācīšanās spēle</title>
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?2">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?2">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?2">
	<link rel="manifest" href="site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="description" content="Spēle lasīšanas prasmju pilnveidošanai. Bērns mācās lasīt saliekot vārdu pa burtiem. Lasītmācīšanās spēle.">
</head>
<body>
<div class="container-fluid">

	<div class="row mt-2">
		<div class="col text-center">
			<h1>Saliec vārdu!</h1>
			<div class="word-container">
				<div class="image ml-auto mr-auto" id="word-image">

				</div>
				<div class="row justify-content-center">
					<div class="col-12 col-xl-6 col-lg-8 col-md-10">
						<div class="word" id="word">

						</div>
						<div class="anagram mt-4 mb-4" id="anagram">

						</div>
					</div>
				</div>
				<div class="new-word">
					<button class="btn m-1 btn-outline-secondary" onclick="laso.getRandomWord()">Citu vārdu</button>
					<div class="form-check mt-4" onchange="laso.toggleLowerCase()">
						<input class="form-check-input" type="checkbox" value="" id="lowercase">
						<label class="form-check-label" for="lowercase">
							Mācīties mazos burtus
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="footer-info" >
		<div class="row mt-4">
			<div class="col text-center">
				<small class="text-muted text-small">Lasīt mācīšanās spēle Laso. Autors <a href="https://github.com/krauzand">Andris</a>, idejas autors Ilze.</small>
				<small class="text-muted text-small">Bildītes palienētas no <a href="https://maciunmacies.valoda.lv/">Latviešu valodas aģentūras</a></small>
			</div>
		</div>
	</div>

</div>
<script src="laso.js?10002"></script>
<script src="anime.min.js?3.2.1"></script>
</body>
</html>
